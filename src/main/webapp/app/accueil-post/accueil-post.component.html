
    <!-- share box start -->
    <div class="card card-small">
                   <button  class="button-new-post"  type="button" (click)="openNewPostmodal()">
                       <fa-icon icon="edit" class="color-gray"  aria-hidden="true"></fa-icon>
                       <span class="ppl-1 button-new-post-input">Commence new post</span></button>
    </div>
    <!-- share box end -->

    <!-- post status start -->
<div infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
    <div class="card" *ngFor="let post of posts">
        <div class="post-title d-flex align-items-center">

            <div class="profile-thumb">
                <a href="#">
                    <figure class="profile-thumb-middle">
                        <div class="secure-photo" *ngIf="!post.isPhotoVisibale"></div>
                        <!-- <img src="assets/images/profile/profile-small-1.jpg" alt="profile picture"> -->
                    </figure>
                </a>
            </div>
            <div class="posted-author">
                <h6 class="author">
                    <a href="profile.html" *ngIf="!post.isNameVisibale">private Name</a></h6>
                <span class="post-time">20 min ago</span>
            </div>

            <div class="post-settings-bar">
                <span></span>
                <span></span>
                <span></span>
                <div class="post-settings arrow-shape">
                    <ul>
                        <li><button class="color-transparent">edit post</button></li>
                        <li><button class="color-transparent">delete post</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- post title start -->
        <div class="post-content">
            <p class="post-desc">
                {{post.content}}
            </p>
            <div class="post-thumb-gallery">
                <figure class="post-thumb img-popup">
                    <a href="assets/images/post/post-large-1.jpg">
                        <!-- <img src="assets/images/post/post-1.jpg" alt="post image"> -->
                    </a>
                </figure>
            </div>
            <div class="post-meta">
                <button class="post-meta-like color-transparent">
                    <fa-icon icon="heart" size="2x" class="heart-style" (click)="like(post)"  aria-hidden="true" [ngStyle]="{'opacity':post.currentUserReaction!.isLike? 1 : 0.2 }"></fa-icon>
                    <span>{{post.nbreLike}}</span>

                </button>
                <ul class="comment-share-meta">
                    <li>
                        <button class="post-comment color-transparent">
                            <fa-icon icon="comments"  size="2x" aria-hidden="true" ></fa-icon>
                            <span>{{post.nbreComments}}</span>
                        </button>
                    </li>
                   <!-- <li>
                        <button class="post-share color-transparent">
                            <i class="bi bi-share"></i>
                            <span>07</span>
                        </button>
                    </li>-->
                </ul>
            </div>
        </div>
    </div>
</div>


    <!-- post status end -->
