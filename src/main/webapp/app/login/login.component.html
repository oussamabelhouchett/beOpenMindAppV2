<div class="container m-top-80 mb-200">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>

                    <form  role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                        <div class="alert alert-danger" *ngIf="authenticationError">
                            <strong>Failed to sign in!</strong> Please check your credentials and try again.
                        </div>
                        <div class="form-group">
                            <label for="username">Email address</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                                   formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                                   formControlName="password"></div>
                        <div class="form-group">
                            <p class="text-center">
                                <a class="color-link" (click)="requestResetPassword()">
                                Did you forget your password?
                            </a></p>
                        </div>
                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div>


                        <div class="form-group">
                            <p class="text-center">
                                Don't have account?
                                <a class="color-link" (click)="register()">Sign up here</a></p>
                        </div>
                    </form>

                </div>
            </div>

    </div>
    </div>

</div>
