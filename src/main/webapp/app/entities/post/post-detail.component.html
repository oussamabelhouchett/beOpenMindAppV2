<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="post">
            <h2><span>Post</span> {{ post.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ post.title }}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{ post.content }}</span>
                </dd>
                <dt><span>Date Pub</span></dt>
                <dd>
                    <span>{{ post.datePub }}</span>
                </dd>
                <dt><span>Time</span></dt>
                <dd>
                    <span>{{ post.time }}</span>
                </dd>
                <dt><span>Is Name Visibale</span></dt>
                <dd>
                    <span>{{ post.isNameVisibale }}</span>
                </dd>
                <dt><span>Is Photo Visibale</span></dt>
                <dd>
                    <span>{{ post.isPhotoVisibale }}</span>
                </dd>
                <dt><span>Nbre Like</span></dt>
                <dd>
                    <span>{{ post.nbreLike }}</span>
                </dd>
                <dt><span>Nbre Comments</span></dt>
                <dd>
                    <span>{{ post.nbreComments }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <div *ngIf="post.userId">
                        <a [routerLink]="['/application-user', post.userId, 'view']">{{ post.userId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/post', post.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
