<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-post-heading">Create or edit a Post</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                           formControlName="content"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_datePub">Date Pub</label>
                    <div class="input-group">
                        <input id="field_datePub" type="text" class="form-control" name="datePub" ngbDatepicker #datePubDp="ngbDatepicker" formControlName="datePub"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datePubDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_time">Time</label>
                    <div class="d-flex">
                        <input id="field_time" type="datetime-local" class="form-control" name="time" formControlName="time" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_isNameVisibale">Is Name Visibale</label>
                    <input type="checkbox" class="form-control" name="isNameVisibale" id="field_isNameVisibale"
                           formControlName="isNameVisibale"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_isPhotoVisibale">Is Photo Visibale</label>
                    <input type="checkbox" class="form-control" name="isPhotoVisibale" id="field_isPhotoVisibale"
                           formControlName="isPhotoVisibale"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nbreLike">Nbre Like</label>
                    <input type="number" class="form-control" name="nbreLike" id="field_nbreLike"
                           formControlName="nbreLike"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nbreComments">Nbre Comments</label>
                    <input type="number" class="form-control" name="nbreComments" id="field_nbreComments"
                           formControlName="nbreComments"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationUserOption.id" *ngFor="let applicationUserOption of applicationusers; trackBy: trackById">{{ applicationUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
