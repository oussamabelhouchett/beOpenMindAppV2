<div>
    <h2 id="page-heading">
        <span>Application Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application-user" [routerLink]="['/application-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down">
            Create a new Application User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="applicationUsers?.length === 0">
        <span>No applicationUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="applicationUsers && applicationUsers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Additional Field</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col" ><span>Post</span></th>
                    <th scope="col" ><span>Comments</span></th>
                    <th scope="col" ><span>Reaction</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let applicationUser of applicationUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/application-user', applicationUser.id, 'view']">{{ applicationUser.id }}</a></td>
                    <td>{{ applicationUser.additionalField }}</td>
                    <td>
                        {{ applicationUser.userId }}
                    </td>
                    <td>
                        <div *ngIf="applicationUser.postId">
                            <a [routerLink]="['/post', applicationUser.postId , 'view']" >{{ applicationUser.postId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="applicationUser.commentsId">
                            <a [routerLink]="['/comments', applicationUser.commentsId , 'view']" >{{ applicationUser.commentsId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="applicationUser.reactionId">
                            <a [routerLink]="['/reaction', applicationUser.reactionId , 'view']" >{{ applicationUser.reactionId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/application-user', applicationUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/application-user', applicationUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(applicationUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
