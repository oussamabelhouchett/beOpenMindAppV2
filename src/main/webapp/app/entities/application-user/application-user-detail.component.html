<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applicationUser">
            <h2><span>Application User</span> {{ applicationUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Additional Field</span></dt>
                <dd>
                    <span>{{ applicationUser.additionalField }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ applicationUser.userId }}
                </dd>
                <dt><span>Post</span></dt>
                <dd>
                    <div *ngIf="applicationUser.postId">
                        <a [routerLink]="['/post', applicationUser.postId, 'view']">{{ applicationUser.postId }}</a>
                    </div>
                </dd>
                <dt><span>Comments</span></dt>
                <dd>
                    <div *ngIf="applicationUser.commentsId">
                        <a [routerLink]="['/comments', applicationUser.commentsId, 'view']">{{ applicationUser.commentsId }}</a>
                    </div>
                </dd>
                <dt><span>Reaction</span></dt>
                <dd>
                    <div *ngIf="applicationUser.reactionId">
                        <a [routerLink]="['/reaction', applicationUser.reactionId, 'view']">{{ applicationUser.reactionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/application-user', applicationUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
