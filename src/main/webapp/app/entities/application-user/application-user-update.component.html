<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-application-user-heading">Create or edit a Application User</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_additionalField">Additional Field</label>
                    <input type="number" class="form-control" name="additionalField" id="field_additionalField"
                           formControlName="additionalField"/>
                    <div *ngIf="editForm.get('additionalField')!.invalid && (editForm.get('additionalField')!.dirty || editForm.get('additionalField')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('additionalField')?.errors?.min">
                            This field should be at least 42.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('additionalField')?.errors?.max">
                            This field cannot be more than 42.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('additionalField')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_post">Post</label>
                    <select class="form-control" id="field_post" name="post" formControlName="postId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="postOption.id" *ngFor="let postOption of posts; trackBy: trackById">{{ postOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_comments">Comments</label>
                    <select class="form-control" id="field_comments" name="comments" formControlName="commentsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commentsOption.id" *ngFor="let commentsOption of comments; trackBy: trackById">{{ commentsOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reaction">Reaction</label>
                    <select class="form-control" id="field_reaction" name="reaction" formControlName="reactionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reactionOption.id" *ngFor="let reactionOption of reactions; trackBy: trackById">{{ reactionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
